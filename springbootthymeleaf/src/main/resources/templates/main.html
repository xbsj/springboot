<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="7">用户信息</th>
            </tr>
            <tr>
                <th>用户ID</th>
                <th>用户姓名</th>
                <th>用户密码</th>
                <th>邮箱</th>
                <th>简介</th>
                <th>头像</th>
                <th>创建时间</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="i,index:${users}">
                <td th:text="${i.userId}"></td>
                <td th:text="${i.userName}"></td>
                <td th:text="${i.userPassword}"></td>
                <td th:text="${i.userEmail}"></td>
                <td th:text="${i.userInfo}"></td>
                <td ></td>
                <td th:text="${#dates.format(i.createTime,'yyyy-MM-dd')}"></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
